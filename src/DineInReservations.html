<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DineInReservations</title>
</head>
<body class="overflow-hidden">
    <div style="width: 40rem;height: 55rem; margin-left: 50rem;" class="flex flex-col bg-slate-200 ml-96 items-center">
        <h1 class="text-black text-6xl font-serif mt-16">
            Reservation
        </h1>
        <h2 class="text-orange-500 text-2xl italic mt-4 font-mono font-semibold">
            Book A Table
        </h2>
        <div class="w-96 h-16 bg-white rounded-lg flex items-center mx-56 mt-16 ">
            <span class="text-gray-600 mx-4 text-base font-medium">Total Person</span>
            <i class="fas fa-users text-orange-500 ml-52"></i>
        </div>
        <div class="w-96 h-16 bg-white rounded-lg flex items-center mx-56 mt-8 ">
            <span class="text-gray-600 mx-4 text-base font-medium">Select Date</span>
            <i style="margin-left: 14rem;" class="fa-solid fa-calendar text-orange-500 "></i>
        </div>
        <div class="w-96 h-16 bg-white rounded-lg flex items-center mx-56 mt-8">
            <span class="text-gray-600 mx-4 text-base font-medium">Time</span>
            <i style="margin-left: 17rem;" class="fa-solid fa-clock text-orange-500"></i>
        </div>
        <div class="w-96 h-60 bg-white rounded-lg flex mx-56 mt-8"> 
            <span class="text-gray-600 mx-4 text-base font-medium mt-4">Booking Purpose</span>
            <i class="fa-solid fa-pen text-orange-500 ml-44 mt-4"></i>  
        </div>
        <div>
            <button class="bg-orange-500 text-white mt-8 w-32 h-12">
                Send Message
            </button>
        </div>
    </div>
    <div style="margin-top: -33rem;margin-left: 26rem;" class="w-96 h-96 bg-white rounded-lg flex items-center ml-96 -mt-96">
        <img src="Images/Waiter.jpg" >
        <h1 style="margin-top:-27rem;margin-left: -22rem;" class="-ml-80 -mt-96 text-white font-bold text-xl">
            Opening Hours <br>     
        </h1>
        <h2 style="margin-left: -9rem;" class="-mt-72 text-white font-semibold ">
            Monday-Thursday <br>
            08am - 10pm <br>
            Friday - Sunday <br>
            10am - 05pm
        </h2>
        <h3 class="text-white font-bold text-xl -ml-32 -mt-14">
            Address
        </h3>
        <h4 class=" -ml-20 mt-10">
            <i class="fas fa-map-marker-alt text-orange-500"></i>
            <span class="text-white font-semibold ">374 William S Canning Blvd, Fall 
            River MA 2721</span>
        </h4>
        <h5 style="margin-left: -22.5rem;" class="mt-44 -ml-80">
            <i  class="fa-regular fa-clock text-orange-500"></i>
            <span class="text-white text-lg font-semibold ">Call For Order</span>
            <span class="text-white text-lg font-bold">+869 526 616</span>
        </h5>
</div>
  
    
</body>
</html>
